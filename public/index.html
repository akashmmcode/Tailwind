<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontConf</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="antialiased text-slate-800">
    <section class="px-4 max-w-screen-2xl min-h-screen">
      <header class="py-8">
        <a href="#">
          <img src="./images/favicon.ico" alt="image" class="h-7" />
        </a>
      </header>

      <section class="flex flex-col lg:flex-row gap-20 py-12">
        <!--description section starts-->
        <section>
          <h1 class="font-semibold text-6xl leading-tight text-slate-900">
            Join us at the biggest FrontConf
          </h1>
          <p class="text-primary mt-3 text-xl">July 2023- Bengaluru</p>
          <p class="mt-3 text-lg">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium
            quo vero
          </p>
        </section>

        <!--description section ends-->

        <!-- subscribtion section starts-->
        <section>
          <div class="rounded-lg bg-white shadow-xl max-w-lg">
            <div
              class="grid place-items-center rounded-t-lg bg-violet-600 p-8 text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="h-12 w-12"
              >
                <path
                  d="M19.5 22.5a3 3 0 003-3v-8.174l-6.879 4.022 3.485 1.876a.75.75 0 01-.712 1.321l-5.683-3.06a1.5 1.5 0 00-1.422 0l-5.683 3.06a.75.75 0 01-.712-1.32l3.485-1.877L1.5 11.326V19.5a3 3 0 003 3h15z"
                />
                <path
                  d="M1.5 9.589v-.745a3 3 0 011.578-2.641l7.5-4.039a3 3 0 012.844 0l7.5 4.039A3 3 0 0122.5 8.844v.745l-8.426 4.926-.652-.35a3 3 0 00-2.844 0l-.652.35L1.5 9.59z"
                />
              </svg>
            </div>
            <div class="p-10">
              <p class="text-blue-950">Get notified of all the updates</p>
              <form action="" class="mt-3 flex flex-col gap-3">
                <input
                  type="email"
                  placeholder="Email address"
                  class="rounded-md border border-gray-300 px-4 py-2 hover:border-violet-500 focus:border-violet-600 focus:outline-none"
                />
                <button
                  class="rounded-lg bg-violet-600 px-4 py-2 font-semibold text-white"
                >
                  Notify me
                </button>
              </form>
            </div>
          </div>
        </section>
        <!-- subscribtion section ends-->
      </section>
      <footer class="py-8">
        <ul class="flex gap-6 text-sm text-slate-400">
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Privacy policy</a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
